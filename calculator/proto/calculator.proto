syntax = "proto3";

package calculator;

option go_package = "github.com/lincolnjpg/grpc_go_course/calculator/proto";

message CalculatorRequest {
	int64 num1 = 1;
	int64 num2 = 2;
}

message CalculatorResponse {
	int64 result = 1;
}

service CalculatorService {
	rpc Calculate(CalculatorRequest) returns (CalculatorResponse);
}